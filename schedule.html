<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Schedule</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Schedule</h1>
        <div class="schedule-grid">
            <!-- Header Row -->
            <div class="header-cell day-header"></div>
            <div class="header-cell">8-10</div>
            <div class="header-cell">10-12</div>
            <div class="header-cell">12-14</div>
            <div class="header-cell">14-16</div>
            <div class="header-cell">16-18</div>
            <div class="header-cell">18-20</div>

            <!-- Monday -->
            <div class="day-cell">Monday</div>
            <div class="time-slot" data-day="monday" data-time="8-10"></div>
            <div class="time-slot" data-day="monday" data-time="10-12"></div>
            <div class="time-slot" data-day="monday" data-time="12-14"></div>
            <div class="time-slot" data-day="monday" data-time="14-16"></div>
            <div class="time-slot" data-day="monday" data-time="16-18"></div>
            <div class="time-slot" data-day="monday" data-time="18-20"></div>

            <!-- Tuesday -->
            <div class="day-cell">Tuesday</div>
            <div class="time-slot" data-day="tuesday" data-time="8-10"></div>
            <div class="time-slot" data-day="tuesday" data-time="10-12"></div>
            <div class="time-slot" data-day="tuesday" data-time="12-14"></div>
            <div class="time-slot" data-day="tuesday" data-time="14-16"></div>
            <div class="time-slot" data-day="tuesday" data-time="16-18"></div>
            <div class="time-slot" data-day="tuesday" data-time="18-20"></div>

            <!-- Wednesday -->
            <div class="day-cell">Wednesday</div>
            <div class="time-slot" data-day="wednesday" data-time="8-10"></div>
            <div class="time-slot" data-day="wednesday" data-time="10-12"></div>
            <div class="time-slot" data-day="wednesday" data-time="12-14"></div>
            <div class="time-slot" data-day="wednesday" data-time="14-16"></div>
            <div class="time-slot" data-day="wednesday" data-time="16-18"></div>
            <div class="time-slot" data-day="wednesday" data-time="18-20"></div>

            <!-- Thursday -->
            <div class="day-cell">Thursday</div>
            <div class="time-slot" data-day="thursday" data-time="8-10"></div>
            <div class="time-slot" data-day="thursday" data-time="10-12"></div>
            <div class="time-slot" data-day="thursday" data-time="12-14"></div>
            <div class="time-slot" data-day="thursday" data-time="14-16"></div>
            <div class="time-slot" data-day="thursday" data-time="16-18"></div>
            <div class="time-slot" data-day="thursday" data-time="18-20"></div>

            <!-- Friday -->
            <div class="day-cell">Friday</div>
            <div class="time-slot" data-day="friday" data-time="8-10"></div>
            <div class="time-slot" data-day="friday" data-time="10-12"></div>
            <div class="time-slot" data-day="friday" data-time="12-14"></div>
            <div class="time-slot" data-day="friday" data-time="14-16"></div>
            <div class="time-slot" data-day="friday" data-time="16-18"></div>
            <div class="time-slot" data-day="friday" data-time="18-20"></div>
        </div>

        <div class="legend">
            <h3>Groups</h3>
            <div class="legend-item">
                <span class="group-indicator g1">Group 1</span>
                <span class="subgroup-label">(A, B)</span>
            </div>
            <div class="legend-item">
                <span class="group-indicator g2">Group 2</span>
                <span class="subgroup-label">(A, B)</span>
            </div>
            <div class="legend-item">
                <span class="group-indicator g3">Group 3</span>
                <span class="subgroup-label">(A, B)</span>
            </div>
        </div>
    </div>
</body>
</html>
